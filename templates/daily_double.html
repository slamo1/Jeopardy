<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jeopardy Game</title>

    <link rel="stylesheet" href="{{ url_for('static',    filename='css/answer_doc.css') }}">
  </head>
  <body>
    {% block content %}
    <h2>DAILY DOUBLE</h2>
    <div class="inline">
      <p id='timer'>Hi</p>
    </div>
    <div class="inline">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front" id='c'>
            <h1>Question</h1>
            <p>{{ question }} </p>
          </div>
          <div class="flip-card-back">
            <h1>Answer</h1>
            <p>{{ answer }} </p>
          </div>
        </div>
      </div>
    </div>
    <div class="inline">
      <button class="start_button" id='a' type="button" onclick="setColor('c')">GO!</button>
    </div>
    <script>
    var count = 1;
    function setColor(btn) {
        var property = document.getElementById(btn);
        if (count == 0) {
            property.style.backgroundColor = "gray"
            count = 1;
        }
        else {
            property.style.backgroundColor = "green"
            count = 0;
            var timeleft = 10;
            document.getElementById("timer").innerHTML = timeleft
            var downloadTimer = setInterval(function(){
              document.getElementById("timer").innerHTML = timeleft - 1;
              timeleft -= 1;
              if(timeleft <= 0){
                document.getElementById("timer").innerHTML = "EXPIRED";
              }
        }, 1000);
        }
    }
    </script>
    {% endblock %}
  </body>
</html>
